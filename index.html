    <style>
      /* Custom Scrollbar for a sleeker look */

      @media print {

          }
          body {

              color: black !important;

          /* Only show the root div and its print contents */

              display: block !important;
          }
          /* Specific hiding will be handled by tailwind print classes */
          .break-after-page {
              break-after: page;
              page-break-after: always;
          }

          .print-week-page {
              padding: 8mm 8mm 6mm;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              gap: 5mm;
              break-inside: avoid;
              page-break-inside: avoid;
              background: white;
          }

          .print-week-page:not(.print-week-page-last) {
              break-after: page;
              page-break-after: always;
          }

          .print-week-page-content {
              flex: 1;
              display: flex;
              flex-direction: column;
              gap: 3mm;
