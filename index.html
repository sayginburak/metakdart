    <style>
      /* Custom Scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      @media print {
          @page {
              margin: 0.5cm;
          }
          body {
              background: white !important;
              color: black !important;
              overflow: visible !important;
          }
          /* Hide everything by default */
          body > * {
              display: none !important;
          }
          /* Only show the root div and its print contents */
          body > #root {
              display: block !important;
          }
          /* Specific hiding will be handled by tailwind print classes */
          .break-after-page {
              break-after: page;
              page-break-after: always;
          }
      }
    </style>
